ue to check selected keyframes only Returns: The keyframe time or null if there are no keyframe Type float | null &lt;static&gt; fixSpatialInterpolation(prop) Fixes the spatial interpolation of the selected keys. Sets the interpolation to linear when the property does not move between keyframes Parameters: Name Type Description prop Property | PropertyInfo The property &lt;static&gt; getAnim(prop [, selected] [, timeRange]) Gets all animations in the group in the whole timeline or in the time range The first KeyFrame._time will be adjusted relatively to the start of the time range (if provided) instead of the startTime of the composition. Parameters: Name Type Argument Default Description prop PropertyGroup | PropertyInfo The property. selected boolean &lt;optional&gt; false true to get only selected keyframes. timeRange Array.&lt;float&gt; &lt;optional&gt; The time range, an array of two time values, in seconds. If not provided, will use the comp time range. Returns: The animations. A PropertyAnim if prop is a Property, a PopertyGroupAnim if it is a PropertyGroup Type PropertyGroupAnim | PropertyAnim &lt;static&gt; getAverageSpeed(props) Gets the average speed of the animated propreties Parameters: Name Type Description props Array.&lt;Property&gt; | Array.&lt;PropertyInfo&gt; The Properties Returns: The average speed Type float &lt;static&gt; getComp(prop) Gets the composition containing the property Parameters: Name Type Description prop PropertyBase | PropertyInfo The After Effects Property Returns: The composition Type CompItem &lt;static&gt; getDimensions(prop) Gets the number of dimensions of a property Parameters: Name Type Description prop Property | PropertyInfo The After Effects Property Returns: The number of dimensions, 0 if this is not a dimensionnal value (ie color, text, shape...) Type int &lt;static&gt; getExpressionLink(prop [, useThisComp] [, fromLayer]) Gets an expression link to the property Parameters: Name Type Argument Default Description prop Property | PropertyInfo The property useThisComp bool &lt;optional&gt; Wether to begin the expression by 'thisComp' or 'comp(&quot;name&quot;)' fromLayer bool &lt;optional&gt; true Wether to begin the expression by comp.layer or directly from the first prop of the layer Returns: The expression link to the property Type str &lt;static&gt; getKeyFrameAtIndex(prop, keyIndex) Gets the key at a given index on a property Parameters: Name Type Description prop Property | PropertyInfo The property. keyIndex int The index of the key to retrieve. If the index is negative, it is counted from the end i.e. to retrieve the keyframe before the last one, use -2 (-1 is the last) Returns: The keyframe, or null if incorrect index Type KeyFrame &lt;static&gt; getKeyFrameAtTime(prop, time) Gets the key at an exactly given time on a property Parameters: Name Type Description prop Property | PropertyInfo The property. time float The time of the key to retrieve. Returns: The keyframe, or null if incorrect time Type KeyFrame &lt;static&gt; getKeyFrames(prop [, selected] [, timeRange]) Gets the property keyframes in the whole timeline or in the time range The KeyFrame._time will be adjusted relatively to the start of the time range instead of the startTime of the composition. Parameters: Name Type Argument Default Description prop Property | PropertyInfo The property. selected boolean &lt;optional&gt; false true to get only selected keyframes. timeRange Array.&lt;float&gt; &lt;optional&gt; The time range, an array of two time values, in seconds. If not provided, will use the comp time range. Ignored if selected is true; Returns: The keyframes, or null of this property is of type PropertyValueType.NO_VALUE or PropertyValueType.CUSTOM_VALUE Type Array.&lt;KeyFrame&gt; &lt;static&gt; getLayer(prop) Gets the layer containing the property Parameters: Name Type Description prop PropertyBase | PropertyInfo The After Effects Property Returns: The layer Type Layer &lt;static&gt; getNearestKeyFrameAtTime(prop, time) Gets the nearest key at a given time on a property Parameters: Name Type Description prop Property | PropertyInfo The property. time float The time of the key to retrieve. Returns: The keyframe, or null if incorrect time or not found Type KeyFrame &lt;static&gt; getProps(property [, filter] [, strict] [, caseSensitive]) Gets the After Effects properties in the property Parameters: Name Type Argument Default Description property PropertyBase | PropertyInfo The layer filter PropertyType | PropertyValueType | string | function &lt;optional&gt; A filter to get only a certain type, or value type, or property name or matchName. A function which take one PropertyBase as argument can be used to filter the properties: the Property will be returned if the function returns true. strict boolean &lt;optional&gt; false If a string filter is provided, wether to search for the exact name/matchName or if it contains the filter. caseSensitive boolean &lt;optional&gt; true If a string filter is provided, and not strict is false, does the search have to be case sensitive? Returns: The selected properties, an empty Array if nothing found Type Array.&lt;PropertyInfo&gt; &lt;static&gt; getSpeed(prop [, time]) Gets the speed of a property at a given time Parameters: Name Type Argument Default Description prop Property | PropertyInfo The property time float &lt;optional&gt; composition.time The time. Returns: The speed Type float &lt;static&gt; hasSelectedKeys(prop) Checks if the property has some selected keyframes. The property can be either a Property or a PropertyGroup. Parameters: Name Type Description prop PropertyBase The property Returns: true if the property have at least one selected keyframe Type boolean &lt;static&gt; removeAnim(prop [, removeExpression]) Removes the animation from the property Parameters: Name Type Argument Default Description prop Property | PropertyInfo The property removeExpression boolean &lt;optional&gt; false Set to true to remove the expression too &lt;static&gt; replaceInExpressions(prop, oldString, newString [, caseSensitive]) Replaces text in Expressions Parameters: Name Type Argument Default Description prop PropertyBase | PropertyInfo The property (can be a group) oldString string The string to replace newString string The new string caseSensitive boolean &lt;optional&gt; true Wether the search has to be case sensitive &lt;static&gt; selectKeyFrames(property [, inTime] [, outTime]) Selects the keyframes in the propoerty. Selects all nested keyframes if the property is a group. Parameters: Name Type Argument Default Description property PropertyBase | PropertyInfo The property inTime float &lt;optional&gt; 0 The time at which to select the keyframes outTime float &lt;optional&gt; inTime The end time &lt;static&gt; setAnim(prop, anims [, time] [, ignoreName] [, setExpression] [, ignoreMatchName]) Sets the property animation on the property. Use this method only to force the animation onto the property without checks. Must be used on a Property (not a group) with a PropertyAnim (not a PropertyGroupAnim). To easily set an animation on a property with automatic compatibility checks, you should use setGroupAnim(). Parameters: Name Type Argument Default Description prop Property | PropertyInfo The property. anims PropertyAnim The animation time float &lt;optional&gt; comp.time The time where to begin the animation ignoreName boolean &lt;optional&gt; false true to set the anim even if name of the property do not match the animation. setExpression boolean &lt;optional&gt; false Sets the expression too ignoreMatchName boolean &lt;optional&gt; false true to set the anim even if matchName of the property do not match the animation. Returns: true if the anim was actually set. Type boolean &lt;static&gt; setEase(props [, easeInValue] [, easeOutValue] [, velocityInValue] [, velocityOutValue]) Changes the ease influences of the selected keys Parameters: Name Type Argument Description props Array.&lt;PropertyBase&gt; | Array.&lt;PropertyInfo&gt; The properties easeInValue Array.&lt;int&gt; | int &lt;optional&gt; The in interpolation ease value. Will be ignored if undefined. easeOutValue Array.&lt;int&gt; | int &lt;optional&gt; The out interpolation ease value. Will be ignored if undefined. velocityInValue Array.&lt;int&gt; | int &lt;optional&gt; The out interpolation ease value. Will be ignored if undefined. velocityOutValue Array.&lt;int&gt; | int &lt;optional&gt; The out interpolation ease value. Will be ignored if undefined. &lt;static&gt; setExpression(prop, expr) Sets an expression to a property. Tries to keep the original value of the property by resetting it after. Parameters: Name Type Description prop Property | PropertyInfo The property expr string The expression &lt;static&gt; setGroupAnim(prop, anims [, time] [, ignoreName] [, setExpression]) Sets all animations on a Property or a PropertyGroup. Parameters: Name Type Argument Default Description prop PropertyGroup | PropertyInfo The property group. anims PropertyAnim The animation time float &lt;optional&gt; comp.time The time where to begin the animation ignoreName boolean &lt;optional&gt; false true to set the anim even if name of the property do not match the animation. setExpression boolean &lt;optional&gt; false Sets the expression too Returns: true if the anim was actually set. Type boolean &lt;static&gt; setInterpolationType(layers, props, typeIn [, typeOut] [, easeInValue] [, easeOutValue]) Changes the interpolation type on selected keyframes, or sets a new key at current time if there are no keyframes selected. Parameters: Name Type Argument Default Description layers Array.&lt;Layer&gt; | LayerCollection The layers containing the properties props Array.&lt;PropertyBase&gt; | Array.&lt;PropertyInfo&gt; The properties typeIn KeyframeInterpolationType | string The in interpolation type (see AE API) or the string &quot;roving&quot; or &quot;continuous&quot; typeOut KeyframeInterpolationType | string &lt;optional&gt; typeIn The out interpolation type (see AE API) easeInValue Array.&lt;int&gt; | int &lt;optional&gt; 33 The in interpolation ease value (used if typeIn is KeyframeInterpolationType.BEZIER) easeOutValue Array.&lt;int&gt; | int &lt;optional&gt; easeInValue The out interpolation ease value (used if typeOut is KeyframeInterpolationType.BEZIER) &lt;static&gt; setKey(prop, key [, timeOffset]) Sets a KeyFrame on a property Parameters: Name Type Argument Default Description prop Property | PropertyInfo The property. key KeyFrame The KeyFrame. timeOffset float &lt;optional&gt; comp.time The time offset (added to KeyFrame._time) where to add the key frame. &lt;static&gt; setSpatialInterpolation(prop, typeIn [, typeOut]) Sets the spatial interpolation of the selected keyframes on the property Parameters: Name Type Argument Default Description prop Property | PropertyInfo The property typeIn KeyframeInterpolationType The in interpolation type (see AE API) typeOut KeyframeInterpolationType &lt;optional&gt; typeIn The in interpolation type (see AE API) &lt;static&gt; setValue(prop, value) Sets a value on a property, adjusting the dimensions if needed Parameters: Name Type Description prop Property | PropertyInfo The property value any The value to set × Search results Close "},"DuAEF.DuAE.Property.Shape.html":{"id":"DuAEF.DuAE.Property.Shape.html","title":"Namespace: Shape","body":" Documentation Namespaces DuAEFDuAEF.binDuAEF.DebugDuAEF.DuAEDuAEF.DuAE.AppDuAEF.DuAE.CompDuAEF.DuAE.LayerDuAEF.DuAE.ProjectDuAEF.DuAE.PropertyDuAEF.DuAE.Property.ShapeDuAEF.DuBinaryDuAEF.DugrDuAEF.DuikDuAEF.Duik.AnimationDuAEF.Duik.AutomationDuAEF.Duik.Automation.RandomizeDuAEF.Duik.BoneDuAEF.Duik.CelAnimationDuAEF.Duik.ControllerDuAEF.Duik.RiggingDuAEF.Duik.StructureDuAEF.DuJSDuAEF.DuJS.ArrayDuAEF.DuJS.ColorDuAEF.DuJS.FsDuAEF.DuJS.MathDuAEF.DuJS.NumberDuAEF.DuJS.RegExpDuAEF.DuJS.StringDuAEF.DuScriptUI Classes BoneControllerDebugLogDuBinaryFileDuFFMpegDuFFMpegInputModuleDuFFMpegOutputModuleDuFFMpegQueueItemDuProcessDuProcessQueueDuQuantDuRendererDuRendererItemDuSettingsIteratorKeyFrameKeySpatialPropertiesLayerAnimPropertyAnimPropertyGroupAnimPropertyInfoStructure Global JSONseedRandom Namespace: Shape DuAEF.DuAE.Property. Shape Bezier Paths methods Methods &lt;static&gt; exportToJsxinc( [shapeProp] [, file] [, offsetToCenter]) Export the given shape property to the given file The file name in the given path will be used to name the shape in the jsx code Parameters: Name Type Argument Default Description shapeProp Property &lt;optional&gt; The path property to export file String &lt;optional&gt; The path to where the jsxinc shape will be written offsetToCenter boolean &lt;optional&gt; false If true, offset the path to the center Returns: A status code. [0: success, ...] Type int Example var props = DuAEF.DuAE.Comp.getSelectedProps(PropertyValueType.SHAPE); var prop = props[0].getProperty(); var out = DuAEF.DuAE.Property.Shape.exportToJsxinc(prop, &quot;D:/shape.test&quot;); &lt;static&gt; horizontalSymetries(pathProperties) Makes a horizontal symetry transformation on the paths, using the same axis of symetry for all shapes (shapes must be on the same layer). Parameters: Name Type Description pathProperties Array.&lt;Property&gt; The After Effects Properties containing the paths to symetrize &lt;static&gt; horizontalSymetry(pathProperty) Makes a horizontal symetry transformation on the path. Parameters: Name Type Description pathProperty Property The After Effects Property containing the path to symetrize &lt;static&gt; verticalSymetries(pathProperties) Makes a vertical symetry transformation on the paths, using the same axis of symetry for all shapes (shapes must be on the same layer). Parameters: Name Type Description pathProperties Array.&lt;Property&gt; The After Effects Properties containing the paths to symetrize &lt;static&gt; verticalSymetry(pathProperty) Makes a vertical symetry transformation on the path. Parameters: Name Type Description pathProperty Property The After Effects Property containing the path to symetrize × Search results Close "},"DuAEF.DuBinary.html":{"id":"DuAEF.DuBinary.html","title":"Namespace: DuBinary","body":" Documentation Namespaces DuAEFDuAEF.binDuAEF.DebugDuAEF.DuAEDuAEF.DuAE.AppDuAEF.DuAE.CompDuAEF.DuAE.LayerDuAEF.DuAE.ProjectDuAEF.DuAE.PropertyDuAEF.DuAE.Property.ShapeDuAEF.DuBinaryDuAEF.DugrDuAEF.DuikDuAEF.Duik.AnimationDuAEF.Duik.AutomationDuAEF.Duik.Automation.RandomizeDuAEF.Duik.BoneDuAEF.Duik.CelAnimationDuAEF.Duik.ControllerDuAEF.Duik.RiggingDuAEF.Duik.StructureDuAEF.DuJSDuAEF.DuJS.ArrayDuAEF.DuJS.ColorDuAEF.DuJS.FsDuAEF.DuJS.MathDuAEF.DuJS.NumberDuAEF.DuJS.RegExpDuAEF.DuJS.StringDuAEF.DuScriptUI Classes BoneControllerDebugLogDuBinaryFileDuFFMpegDuFFMpegInputModuleDuFFMpegOutputModuleDuFFMpegQueueItemDuProcessDuProcessQueueDuQuantDuRendererDuRendererItemDuSettingsIteratorKeyFrameKeySpatialPropertiesLayerAnimPropertyAnimPropertyGroupAnimPropertyInfoStructure Global JSONseedRandom Namespace: DuBinary DuAEF. DuBinary Tools to include and extract binary files directly in your script files, allowing to deploy only one .jsx files containing any needed image, preset or executable. You can easily convert binaries to text (*.jsxinc) files using the tools provided with DuAEF. You can then include those *.jsxinc files inside your scripts, and use the toFile() method to extract and use them at runtime. Example //First, include the text representation of the file (Add a # before the include word) include icon.png.jsxinc // Now, a variable called `icon` (the original file name without extension) is available, you can pass this object to the `DuBinary.toFile()` method to extract it and get an ExtendScript File object representation of it. // Note: This object is an instance of a `DuBinaryFile` class, which contains all information and a string representation of the original binary file var iconFile = DuBinary.toFile(icon); iconFile.fsName; // C:\\users\\duduf\\appData\\Roaming\\DuAEF\\icon.png (Example on Windows) //You can also directly use a PNG string in ScriptUI without extracting the file. (Add a # before the include word) var button = somePanel.add('iconbutton',undefined,icon.binAsString); Methods &lt;static&gt; convertToBinaryFile(jsFile [, outputFileName]) Converts a JS file to a binary file Parameters: Name Type Argument Default Description jsFile File The JS file to convert outputFileName string &lt;optional&gt; Folder.userData/DuAEF/category/binaryfilename The output filename. To Do: Do not use $.eval() but parse the file. Returns: The binary file created, or null if failed Type File Example //If you don't want to include the file in the script. (Add a # before the include word) var stringFile = new File(&quot;C:\\test\\image.jpg.jsxinc&quot;); var jpgFile = DuBinary.convertToBinaryFile(stringFile); // Warning, this method uses `$.eval()` which is a bad security issue. //This will be changed in the future, but for now, do not use this method for anything else than debugging and testing. &lt;static&gt; convertToIncludeFile(binaryFile [, category] [, outputFileName] [, varName]) Converts a binary file to a jsxinc file Parameters: Name Type Argument Default Description binaryFile File The binary file to convert category string &lt;optional&gt; A Category for the file, will be used as a subfolder to extract files. Can have subcategories like &quot;category/subcategory&quot;. Default: &quot;&quot; outputFileName string &lt;optional&gt; Same folder, same name with .json extension The file name for the output. varName string &lt;optional&gt; File name without extension The name of the variable used to store the javascript object. Returns: The json file created Type File &lt;static&gt; parseFilePaths(filePath) Extract paths from a given file. Paths are not checked, be sure to check them before using them. (checking if they exist) Parameters: Name Type Description filePath String The path to the file Returns: List of paths. Type Array.&lt;string&gt; 1 if the file can't be opened Type int &lt;static&gt; toFile(duBinaryFile [, outputFileName]) Creates a file from a DuBinaryFile object representation Parameters: Name Type Argument Default Description duBinaryFile DuBinaryFile The DuBinaryFile object containing the string representation outputFileName string &lt;optional&gt; Folder.userData/DuAEF/category/binaryfilename The output filename. Returns: The file created Type File Examples //First, include the text representation of the file (Add a # before the include word) include executable.exe.jsxinc // Now, a variable called `executable` (the original file name without extension) is available, you can pass this object to the `DuBinary.toFile()` method to extract it and get an ExtendScript File object representation of it. // Note: This object is an instance of a `DuBinaryFile` class, which contains all information and a string representation of the original binary file var execFile = DuBinary.toFile(executable); //Now, the file exists in the file system, and execFile is an ExtendScript File object. // The `DuBinary.toFile()` method extracts the file to the Application Data folder by default. execFile.fsName; // C:\\users\\duduf\\appData\\Roaming\\DuAEF\\icon.png (Example on Windows) //You can specify the output file name. (Add a # before the include word) include preset.ffx.jsxinc var presetFile = DuBinary.toFile(preset,&quot;C:/test/test_preset.ffx&quot;); presetFile.fsName; // C:\\test\\test_preset.exe&quot;); &lt;static&gt; toObj(file [, category]) Creates a DuBinaryFile object from a binary file Parameters: Name Type Argument Description file File The File to convert category string &lt;optional&gt; A Category for the file, will be used as a subfolder to extract files. Can have subcategories like &quot;category/subcategory&quot;. Returns: The DuBinaryFile object containing the file as a string Type DuBinaryFile × Search results Close "},"DuAEF.Dugr.html":{"id":"DuAEF.Dugr.html","title":"Namespace: Dug optional&gt; true true to ease the first keyframe, false to set it to linear easeEnd boolean &lt;optional&gt; true true to ease the last keyframe, false to set it to linear To Do: ability to change ease influence (only when velocity is 0?) implement a better multidimensionnal algo &lt;static&gt; timeRemap(layers [, loopType]) Activate the time remapping on the layers, adding some useful controls or expressions Parameters: Name Type Argument Description layers Array.&lt;Layer&gt; | LayerCollection The layers loopType string &lt;optional&gt; Looping time, 'in' or 'out' &lt;static&gt; xSheet(comp [, prop] [, effect]) Adds animation exposure controls Parameters: Name Type Argument Description comp CompItem The comp where to create the X-Sheet prop Property | PropertyInfo &lt;optional&gt; The property controlled. If not provided, will add an X-Sheet adjustment layer in the comp. effect PropertyGroup | null &lt;optional&gt; an X-Sheet effect already created to use as a control for the prop Returns: The effect used to control Type PropertyGroup × Search results Close "},"DuAEF.Duik.Automation.html":{"id":"DuAEF.Duik.Automation.html","title":"Namespace: Automation","body":" Documentation Namespaces DuAEFDuAEF.binDuAEF.DebugDuAEF.DuAEDuAEF.DuAE.AppDuAEF.DuAE.CompDuAEF.DuAE.LayerDuAEF.DuAE.ProjectDuAEF.DuAE.PropertyDuAEF.DuAE.Property.ShapeDuAEF.DuBinaryDuAEF.DugrDuAEF.DuikDuAEF.Duik.AnimationDuAEF.Duik.AutomationDuAEF.Duik.Automation.RandomizeDuAEF.Duik.BoneDuAEF.Duik.CelAnimationDuAEF.Duik.ControllerDuAEF.Duik.RiggingDuAEF.Duik.StructureDuAEF.DuJSDuAEF.DuJS.ArrayDuAEF.DuJS.ColorDuAEF.DuJS.FsDuAEF.DuJS.MathDuAEF.DuJS.NumberDuAEF.DuJS.RegExpDuAEF.DuJS.StringDuAEF.DuScriptUI Classes BoneControllerDebugLogDuBinaryFileDuFFMpegDuFFMpegInputModuleDuFFMpegOutputModuleDuFFMpegQueueItemDuProcessDuProcessQueueDuQuantDuRendererDuRendererItemDuSettingsIteratorKeyFrameKeySpatialPropertiesLayerAnimPropertyAnimPropertyGroupAnimPropertyInfoStructure Global JSONseedRandom Namespace: Automati : Array.&lt;String&gt; Default Value: [&quot;left&quot;,&quot;center&quot;] &lt;static&gt; defaultSpacing :int The default spacing of containers Type: int Default Value: 2 &lt;static&gt; defaultStackAlignment :Array.&lt;String&gt; The default alignment of children of containers with &quot;stack&quot; orientation Type: Array.&lt;String&gt; Default Value: [&quot;fill&quot;,&quot;top&quot;] Methods &lt;static&gt; addForm(container) Creates a layout to add forms to a UI, using ScriptUI groups. The object returned is a custom group with two attributes: form.labels is a vertical group on the left form.buttons is a vertical group on the right You can easily add controls/fields to this form using Duik.ui.addFormField Parameters: Name Type Description container Window | Panel | Group The ScriptUI Object which will contain and display the form. Returns: The custom Group containing the form. Type Form &lt;static&gt; addGroup(container [, orientation]) Adds a group in a container, using DuAEF.DuScriptUI default alignments, and DuAEF.DuScriptUI.defaultSpacing. Margins are set to 0. Parameters: Name Type Argument Description container Panel | Window | Group Where to create the group orientation string &lt;optional&gt; The orientation to use. One of &quot;column&quot;, &quot;row&quot; or &quot;stack&quot;. By default, &quot;column&quot; if added in a row, &quot;row&quot; if added in a column. Returns: The group created Type Group &lt;static&gt; addImageButton(container [, text] [, image] [, helpTip] [, imageOver]) Creates a button with an optionnal icon. Must have at least an icon or a text, or both. Parameters: Name Type Argument Default Description container Panel | Window | Group The ScriptUI Object which will contain and display the button. text string &lt;optional&gt; The label of the button. Default: empty string image string &lt;optional&gt; The path to the icon. Default: empty string helpTip string &lt;optional&gt; The helptip. Default: empty string imageOver string &lt;optional&gt; image The path to an icon displayed when the mouse is over the button. Returns: The image button created. Type ImageButton &lt;static&gt; addImageCheckBox(container, text, image, helpTip, imageChecked, imageOver [, textChecked]) Creates a checkbox with an optionnal icon. Must have at least an icon or a text, or both. Parameters: Name Type Argument Description container Panel | Window | Group The ScriptUI Object which will contain and display the button. text string The label of the button. Default: empty string image string The path to the icon. Default: empty string helpTip string The helptip. Default: empty string imageChecked string The path to an icon displayed when the button is checked. Default: empty string imageOver string The path to an icon displayed when the mouse is over the button. Default: same as imageChecked textChecked string &lt;optional&gt; The label of the button displayed when it is checked. Returns: The image checkbox created. Type ImageCheckBox &lt;static&gt; addNiceCheckBox(container [, text] [, helpTip] [, color]) Creates a checkbox which can be colored, and changes color on hover Parameters: Name Type Argument Default Description container Panel | Window | Group The ScriptUI Object which will contain and display the button. text string &lt;optional&gt; The label of the button. helpTip string &lt;optional&gt; The helptip. color color &lt;optional&gt; DuAEF.DuJS.Color.Colors.LIGHT_GREY The color of the text Returns: The image checkbox created. Type ImageCheckBox &lt;static&gt; addNiceEditText(container, text [, prefix] [, suffix] [, placeHolder]) Creates a nice edittext where the edit text is shown only on click. Parameters: Name Type Argument Description container Window | Panel | Group The ScriptUI Object which will contain and display the nice edit text. text string The initial text in the edit. prefix string &lt;optional&gt; A text prefix to display. suffix string &lt;optional&gt; A text suffix to display. placeHolder string &lt;optional&gt; A place holder default text. To Do: implement helpTip Returns: The custom Group containing the edit text. Type NiceEditText &lt;static&gt; addNiceSlider(container [, defaultValue] [, min] [, max] [, orientation] [, invertedAppearance] [, prefix] [, suffix]) Creates a nice edittext where the edit text is shown only on click. Parameters: Name Type Argument Default Description container Window | Panel | Group The ScriptUI Object which will contain and display the nice edit text. defaultValue int &lt;optional&gt; 0 The initial value. min int &lt;optional&gt; 0 The minimal value. max int &lt;optional&gt; 100 The maximal value. orientation string &lt;optional&gt; 'column' Either 'row' or 'column' invertedAppearance boolean &lt;optional&gt; Revert the slider with max value on the left prefix string &lt;optional&gt; A text prefix to display. suffix string &lt;optional&gt; A text suffix to display. To Do: implement helpTip Returns: The custom Group containing the slider. Type NiceSlider &lt;static&gt; addSeparator(container [, name]) Adds separator with an optionnal name in the group Parameters: Name Type Argument Description container Panel | Window | Group Where to create the separator name string &lt;optional&gt; The name displayed &lt;static&gt; createUI(container, scriptName) Creates the main panel of a script Parameters: Name Type Description container Panel | null The container ('this' in the root of the calling script), either a Panel (when launched from the 'Window' menu) or null (when launched from 'file/scripts/run...') scriptName string A name for this UI Returns: The panel created, either a ScriptUI Panel or a ScriptUI Window Type Panel | Window &lt;static&gt; setTextColor(text, color) Changes the color of the text of a ScriptUI Object Parameters: Name Type Description text ScriptUI The ScriptUI Object color Array The new color [R,V,B,A] Array &lt;static&gt; showUI(ui) Resizes and shows the main panel of a script Parameters: Name Type Description inaryDuAEF.DugrDuAEF.DuikDuAEF.Duik.AnimationDuAEF.Duik.AutomationDuAEF.Duik.Automation.RandomizeDuAEF.Duik.BoneDuAEF.Duik.CelAnimationDuAEF.Duik.ControllerDuAEF.Duik.RiggingDuAEF.Duik.StructureDuAEF.DuJSDuAEF.DuJS.ArrayDuAEF.DuJS.ColorDuAEF.DuJS.FsDuAEF.DuJS.MathDuAEF.DuJS.NumberDuAEF.DuJS.RegExpDuAEF.DuJS.StringDuAEF.DuScriptUI Classes BoneControllerDebugLogDuBinaryFileDuFFMpegDuFFMpegInputModuleDuFFMpegOutputModuleDuFFMpegQueueItemDuProcessDuProcessQueueDuQuantDuRendererDuRendererItemDuSettingsIteratorKeyFrameKeySpatialPropertiesLayerAnimPropertyAnimPropertyGroupAnimPropertyInfoStructure Global JSONseedRandom Class: DuFFMpeg DuFFMpeg A class used to easily encode medias with ffmpeg new DuFFMpeg( [options]) Constructs a new FFMpeg encoder. The constructor will try to find the ffmpeg binary in the same folder as DuFFMpeg, or an (ffmpeg) subfolder, or in the scripts folder of After Effects. If ffmpeg is not in one of those, the property ffmpegPath will be an empty string, and it has to be set by the user. Parameters: Name Type Argument Default Description options string &lt;optional&gt; -stats The options of the encoder. Properties: Name Type Description ffmpegPath string The path to the FFMpeg binary. options string The options of the encoder. queue Array.&lt;FFMpegQueueItem&gt; The render queue Examples //Very simple transcoding //create a new FFMpeg instance var ffmpeg = new DuFFMpeg(); //input file. Note that you can use any path format you want, URI, fsName, or path, using either / or \\ var input = new DuFFMpegInputModule('C:/RAINBOX/Test video 1.mp4'); //output to an audio wav file using PCM 32 bit float little-endian codec var output = new DuFFMpegOutputModule('pcm_f32le','C:/RAINBOX/Test audio 1.wav'); //create the render queue item var item = new DuFFMpegQueueItem(input,[output]); //add the item to the render queue ffmpeg.queue.push(item); ffmpeg.launch(); //and launch the process! //Transcoding two different files, and a few more options //new FFMpeg instance, encoding will overwrite files, and statistics will be shown var ffmpeg = new DuFFMpeg('-y -stats'); //input file var input = new DuFFMpegInputModule('C:/RAINBOX/Test video 1.mp4'); //output to an audio wav file using PCM 32 bit float little-endian codec, forcing 48000Hz sampling and disabling video var output = new DuFFMpegOutputModule('pcm_f32le','C:/RAINBOX/Test audio 1.wav','-ar 48000 -vn'); //create the render queue item var item = new DuFFMpegQueueItem(input,[output]); //add the item to the render queue ffmpeg.queue.push(item); //another render queue item var input = new DuFFMpegInputModule('C:/RAINBOX/Test video 2.mp4'); var output = new DuFFMpegOutputModule('pcm_f32le','C:/RAINBOX/Test audio 2.wav','-ar 48000 -vn'); var item = new DuFFMpegQueueItem(input,[output]); ffmpeg.queue.push(item); //and launch the process! Both items will be transcoded. ffmpeg.launch(); Methods launch() Launches encoding Returns: The text returned by ffmpeg (currently works on win only, empty string on mac) Type string × Search results Close "},"DuFFMpegInputModule.html":{"id":"DuFFMpegInputModule.html","title":"Class: DuFFMpegInputModule","body":" Documentation Namespaces DuAEFDuAEF.binDuAEF.DebugDuAEF.DuAEDuAEF.DuAE.AppDuAEF.DuAE.CompDuAEF.DuAE.LayerDuAEF.DuAE.ProjectDuAEF.DuAE.PropertyDuAEF.DuAE.Property.ShapeDuAEF.DuBinaryDuAEF.DugrDuAEF.DuikDuAEF.Duik.AnimationDuAEF.Duik.AutomationDuAEF.Duik.Automation.RandomizeDuAEF.Duik.BoneDuAEF.Duik.CelAnimationDuAEF.Duik.ControllerDuAEF.Duik.RiggingDuAEF.Duik.StructureDuAEF.DuJSDuAEF.DuJS.ArrayDuAEF.DuJS.ColorDuAEF.DuJS.FsDuAEF.DuJS.MathDuAEF.DuJS.NumberDuAEF.DuJS.RegExpDuAEF.DuJS.StringDuAEF.DuScriptUI Classes BoneControllerDebugLogDuBinaryFileDuFFMpegDuFFMpegInputModuleDuFFMpegOutputModuleDuFFMpegQueueItemDuProcessDuProcessQueueDuQuantDuRendererDuRendererItemDuSettingsIteratorKeyFrameKeySpatialPropertiesLayerAnimPropertyAnimPropertyGroupAnimPropertyInfoStructure Global JSONseedRandom Class: DuFFMpegInputModule DuFFMpegInputModule A uFFMpegDuFFMpegInputModuleDuFFMpegOutputModuleDuFFMpegQueueItemDuProcessDuProcessQueueDuQuantDuRendererDuRendererItemDuSettingsIteratorKeyFrameKeySpatialPropertiesLayerAnimPropertyAnimPropertyGroupAnimPropertyInfoStructure Global JSONseedRandom Class: DuProcess DuProcess A class to launch and manage processes, using the system command line. new DuProcess(processPath [, args] [, timeout]) Constructs a new DuProcess instance Parameters: Name Type Argument Default Description processPath string The path to the process executable binary args array &lt;optional&gt; The common arguments used to run the process. You can append arguments each time you run the process with start(args) timeout int &lt;optional&gt; 0 Waiting timeout after process start, in ms, 0 to avoid waiting, -1 for infinite. If the process times out, process will not be killed, the script will just stop waiting. Properties: Name Type Description processPath string The path to the process executable binary args array The common arguments used to run the process. You can append arguments each time you run the process with start(args) timeout int Waiting timeout after process start, in ms, 0 to avoid waiting, -1 for infinite. If the process times out, process will not be killed, the script will just stop waiting. Default: 0 queue Array.&lt;string&gt; An Array of arguments array. Arrays of arguments in the queue will be processed one after each other. Update the Array and launch the queue with startQueue() latestCommand string The latest command which has been run. Methods buildCmd( [args]) Buidls and returns the command line Parameters: Name Type Argument Description args Array.&lt;string&gt; &lt;optional&gt; Args to append to DuProcess.args before starting Returns: The command Type string buildQueueCmd() Builds and returns the command line to launch the current queue Returns: The command Type string start(args [, timeout]) Starts the process Parameters: Name Type Argument Description args Array Args to append to DuProcess.args before starting timeout int &lt;optional&gt; Overrides the default timeout. startCmd(cmd) Starts a command (in another thread). Parameters: Name Type Description cmd string The command to start startQueue( [timeout]) Starts the queue Parameters: Name Type Argument Description timeout int &lt;optional&gt; Overrides the default timeout. waitForFinished( [timeout]) Waits for the process to finish Parameters: Name Type Argument Description timeout int &lt;optional&gt; Overrides the default timeout. × Search results Close "},"DuProcessQueue.html":{"id":"DuProcessQueue.html","title":"Class: DuProcessQueue","body":" Documentation Namespaces DuAEFDuAEF.binDuAEF.DebugDuAEF.DuAEDuAEF.DuAE.AppDuAEF.DuAE.CompDuAEF.DuAE.LayerDuAEF.DuAE.ProjectDuAEF.DuAE.PropertyDuAEF.DuAE.Property.ShapeDuAEF.DuBinaryDuAEF.DugrDuAEF.DuikDuAEF.Duik.AnimationDuAEF.Duik.AutomationDuAEF.Duik.Automation.RandomizeDuAEF.Duik.BoneDuAEF.Duik.CelAnimationDuAEF.Duik.ControllerDuAEF.Duik.RiggingDuAEF.Duik.StructureDuAEF.DuJSDuAEF.DuJS.ArrayDuAEF.DuJS.ColorDuAEF.DuJS.FsDuAEF.DuJS.MathDuAEF.DuJS.NumberDuAEF.DuJS.RegExpDuAEF.DuJS.StringDuAEF.DuScriptUI Classes BoneControllerDebugLogDuBinaryFileDuFFMpegDuFFMpegInputModuleDuFFMpegOutputModuleDuFFMpegQueueItemDuProcessDuProcessQueueDuQuantDuRendererDuRendererItemDuSettingsIteratorKeyFrameKeySpatialPropertiesLayerAnimPropertyAnimPropertyGroupAnimPropertyInfoStructure Global JSONseedRandom Class: DuProcessQueue DuProcessQueue A class to launch several processes new DuProcessQueue( [processes]) Constructs a queue of different processes Parameters: Name Type Argument Description processes Array.&lt;DuProcess&gt; &lt;optional&gt; The DuProcess Array Properties: Name Type Description processes Array.&lt;DuProcess&gt; The DuProcess Array Methods start() Starts the processes × Search results Close "},"DuQuant.html":{"id":"DuQuant.html","title":"Class: DuQuant","body":" Documentation Namespaces DuAEFDuAEF.binDuAEF.DebugDuAEF.DuAEDuAEF.DuAE.AppDuAEF.DuA y. queue Array.&lt;File&gt; | Array.&lt;Folder&gt; An Array of File or Folder objects to compress. Methods compress( [files]) Launches compression on queue Parameters: Name Type Argument Default Description files Array.&lt;File&gt; | Array.&lt;Folder&gt; &lt;optional&gt; DuQuant.queue The File or Folder objects to compress. compressFolder(path) Launches compression on all files in a given folder Parameters: Name Type Description path string The path to the folder containing files setPngquantPath( [path]) Sets the path to the pngquant binary executable Parameters: Name Type Argument Description path pngquantPath &lt;optional&gt; The path to the pngquant binary executable. If not provided, DuAEF will extract the binary if it has been included, or try to find it in common folders. × Search results Close "},"DuRenderer.html":{"id":"DuRenderer.html","title":"Class: DuRenderer","body":" Documentation Namespaces DuAEFDuAEF.binDuAEF.DebugDuAEF.DuAEDuAEF.DuAE.AppDuAEF.DuAE.CompDuAEF.DuAE.LayerDuAEF.DuAE.ProjectDuAEF.DuAE.PropertyDuAEF.DuAE.Property.ShapeDuAEF.DuBinaryDuAEF.DugrDuAEF.DuikDuAEF.Duik.AnimationDuAEF.Duik.AutomationDuAEF.Duik.Automation.RandomizeDuAEF.Duik.BoneDuAEF.Duik.CelAnimationDuAEF.Duik.ControllerDuAEF.Duik.RiggingDuAEF.Duik.StructureDuAEF.DuJSDuAEF.DuJS.ArrayDuAEF.DuJS.ColorDuAEF.DuJS.FsDuAEF.DuJS.MathDuAEF.DuJS.NumberDuAEF.DuJS.RegExpDuAEF.DuJS.StringDuAEF.DuScriptUI Classes BoneControllerDebugLogDuBinaryFileDuFFMpegDuFFMpegInputModuleDuFFMpegOutputModuleDuFFMpegQueueItemDuProcessDuProcessQueueDuQuantDuRendererDuRendererItemDuSettingsIteratorKeyFrameKeySpatialPropertiesLayerAnimPropertyAnimPropertyGroupAnimPropertyInfoStructure Global JSONseedRandom Class: DuRenderer DuRenderer A class used to easily manage After Effects Renderer/RenderQueue new DuRenderer( [defaultOutputTemplate] [, defaultPostRenderAction] [, pngquant]) Constructs a new DuRenderer instance Parameters: Name Type Argument Default Description defaultOutputTemplate string &lt;optional&gt;
